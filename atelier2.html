<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lien vers Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Page Simple avec Bootstrap</title>
</head>

<body>
    <div class="container bg-light-subtle px-0 shadow rounded-5 my-5">
        <div class="bg-info py-5"></div>
        <div class="row">
            <div class="col-3 mx-auto bg-info-subtle my-3 py-5 rounded-3">
                <div class="bg-info py-3"></div>
                <div class="mb-3 mt-3 bg-primary py-1"></div>
                <div class="mb-3 bg-warning py-1"></div>
                <div class="mb-3 bg-dark py-1"></div>
                <div class="mb-3 bg-light py-1"></div>
                <div class="mb-3 bg-danger py-1"></div>
                <div class="mb-3 mt-3 bg-primary py-1"></div>
                <div class="mb-3 bg-warning py-1"></div>
                <div class="mb-3 bg-dark py-1"></div>
                <div class="mb-3 bg-light py-1"></div>
                <div class="mb-3 bg-danger py-1"></div>
                <div class="mb-3 bg-light py-1"></div>
                <div class="mb-3 bg-danger py-1"></div>
            </div>
            <div class="col-3 mx-auto bg-primary-subtle my-3 py-5 rounded-3">
                <div class="bg-info py-3">
                    <div class="bg-dark py-3 w-25 mx-3"></div>
                    <p class="bg-secondary py-1 mx-3 mt-3"></p>
                    <p class="bg-secondary py-1 mx-3 mt-3"></p>
                    <p class="bg-secondary py-1 mx-3 mt-3"></p>
                </div>
                <div class="bg-info py-3 mt-3">
                    <div class="bg-dark py-3 w-25 mx-3"></div>
                    <p class="bg-secondary py-1 mx-3 mt-3"></p>
                    <p class="bg-secondary py-1 mx-3 mt-3"></p>
                    <p class="bg-secondary py-1 mx-3 mt-3"></p>
                </div>
            </div>
            <div class="col-3 mx-auto bg-info-subtle my-3 py-5 rounded-3">

            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
