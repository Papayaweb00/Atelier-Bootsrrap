<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lien vers Bootstrap (CDN) -->
    <link href="css/style.min.css" rel="stylesheet">
    <title>Page Simple avec Bootstrap</title>
</head>

<body class="py-5 my-5">
    <header class="bg-secondary px-5 mx-1 pb-3 mb-1">
        <h5 class="text-info text-center">HEADER</h5>
    </header>

    <div class="container-fluid d-flex px-3">
        <div class="row w-50 me-3">
            <div class="bg-success" style="height: 143%;">
                <h5 class="text-info text-center">SIDEBAR</h5>
            </div>
        </div>
        <div class="row w-100">
                <div class="col-12 bg-primary pb-5 mb-1">
                    <h5 class="text-info text-center">MAIN</h5>
                </div>

                <div class="col w-25 px-5 bg-warning pb-5 h-75">
                    <h5 class="text-info text-center">CONTENT 1</h5>
                </div>
                <div class="col w-25 px-5 bg-danger pb-5 h-75 mx-1">
                    <h5 class="text-info text-center">CONTENT 2</h5>
                </div>
                <div class="col w-25 px-5 bg-dark pb-5 h-75">
                    <h5 class="text-info text-center">CONTENT 3</h5>
                </div>

                <div class="col-12 bg-info-subtle pb-5 mt-1">
                    <h5 class="text-info text-center">FOOTER</h5>
                </div>
        </div>

    </div>

    <!-- Scripts Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
